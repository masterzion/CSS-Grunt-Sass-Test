<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" class=" no-js">

<head>
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>

<body>

<!-- header -->
<div id="header">
	<p id="txtheader1">CO-OP</p>
	<p id="txtheader2">UNITE AND CONQUER</p>
</div>

<div id='mainbox'>

    <!-- main menu -->
    <div id="menuhome">

        <!-- categories -->
        <div class='img-categories go_newplayer_event' style="background-image: url(images/new_player.png);" >
          <div class="centertext2">NEW PLAYER<br />EXPERIENCE</div>
        </div>

        <div class='img-categories go_teamwork_event'  style="background-image: url(images/team_work.png); " >
          <div class="centertext1">TEAMWORK</div>
        </div>

        <div class='img-categories go_coop_event'      style="background-image: url(images/co_op.png);     " >
          <div class="centertext2">CO-OP REWARD<br />SYSTEM</div>
        </div>

    </div>

    <!-- preload images -->
    <div id="newplayer" class="l-bigimage"><img src="images/new_player-big.png" /></div>
    <div id="teamwork"  class="l-bigimage"><img src="images/team_work-big.png"  /></div>
    <div id="coop"      class="l-bigimage"><img src="images/co_op-big.png"      /></div>


    <!-- right menu -->
    <div class='rightbar'>

          <!-- close button -->
          <div id='closebtn'>
            <div id='closebtn-img' class="go_home_event"><span class="icons-close"></span></div>
          </div>

          <!-- descriptions -->
          <div id='rightbar-texts'>
            <p id="rightbar-header"></p>
          	<p id="rightbar-text"></p>
          </div>

          <!-- initial home link -->
          <div id='sidelink-home'>
            <p class="go_newplayer_event is-active icons-arrow_left" >Discover more about Co-op gameplay</p>
          </div>

          <!-- categories links -->
          <div id='sidelink-categories'>
            <p id="newplayer_link" class="go_newplayer_event" >NEW PLAYER EXPERIENCE<span id="newplayer_arrow" class="icons-arrow_right"></span></p>
            <p id="teamwork_link" class="go_teamwork_event"   >TEAMWORK<span id="teamwork_arrow" class="icons-arrow_right"></span></p>
            <p id="coop_link" class="go_coop_event"           >CO-OP REWARD<span id="coop_arrow" class="icons-arrow_right"></span></p>
          </div>

    </div>

</div>


<!-- scripts -->
<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="js/home.js" type="text/javascript"></script>

</body>
</html>
